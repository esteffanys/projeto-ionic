<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title  class="ion-text-center">
      Galeria de fotos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Galeria</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-tab-button tab="tab2">
    <ion-icon name="images"></ion-icon>
    <ion-label>Suas Fotos</ion-label>
  </ion-tab-button>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let foto of fotoservise.photos; index as position">
        <ion-img [src]="foto.webviewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addfotografia()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
